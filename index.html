                <button id="make" type="button" onclick="myFunction()" class="btn btn-primary btn-xl page-scroll">Make Chat Plot</button>
                <h4 id="wait"></h4>

                <script>
                    function myFunction() {

                        //arg values

                        var month = (document.getElementById("mySelect").value);
	                    var username = (document.getElementById("username").value);

	                    document.getElementById("make").disabled=true; //Disable the button because people would click it again
                                                                       //and slow the site down.

	                    var months = ["January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December"];	

	                   document.getElementById('wait').innerHTML = '<br>Building plots, please wait... (can take ~30sec)';

	                   var myURL = 'plotmaker.php?user='+username+'&month='+months[month]; //build url
	                   $(location).attr('href', myURL) //redirect
                    }
                </script>
